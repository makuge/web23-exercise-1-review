<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies!</title>
    <script>
        function reverseString(s) {
            return s.split("").reverse().join("");
        }

        function createMovieElement(movie) {
            const article = document.createElement('article');

            const runtimeHours = Math.trunc(movie.Runtime / 60);
            const runtimeMinutes = movie.Runtime % 60;
            const releaseDate = new Date(movie.Released);

            article.innerHTML = `
            <img src="${movie.Poster}">
            <h1>${movie.Title}</h1>
            <p>
                <span>Runtime ${runtimeHours}h ${runtimeMinutes}m</span>
                <span>â€¢</span>
                <span>Released on ${releaseDate.toLocaleDateString()}</span>
            </p>
            <p>${movie.Genres.map(genre => `<span class="genre">${genre}</span>`).join('')}</p>
            <p>${movie.Plot}</p>
            <h2>Director</h2>
            <ul>${movie.Directors.map(director => `<li>${director}</li>`).join('')}</ul>
            <h2>Writers</h2>
            <ul>${movie.Writers.map(writer => `<li>${writer}</li>`).join('')}</ul>
            <h2>Actors</h2>
            <ul>${movie.Actors.map(actor => `<li>${actor}</li>`).join('')}</ul>`;

            return article;
        }


        window.onload = function () {
            const xhr = new XMLHttpRequest()
            xhr.onload = function () {
                const bodyElement = document.querySelector("body")
                if (xhr.status == 200) {
		            /* Part 2: Build the HTML elements here and append them to the body */
                    const moviesData = JSON.parse(xhr.responseText);
                    moviesData.forEach(movie => {
                        const movieElement = createMovieElement(movie);
                        bodyElement.appendChild(movieElement);
                    });
                } else {
                    bodyElement.append("Daten konnten nicht geladen werden, Status " + xhr.status + " - " + xhr.statusText)
                }
            }
            xhr.open("GET", "/movies")
            xhr.send()
        }
    </script>

</head>

</html>
